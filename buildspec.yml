version: 0.2

phases:
  pre_build:
    commands:
      - echo "Starting CodeBuild Docker deployment..."
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - ECR_URI=$AWS_ACCOUNT_ID.dkr.ecr.eu-north-1.amazonaws.com/flutter-ecs-app
      - echo "ECR URI:" $ECR_URI
      - echo "Logging into ECR..."
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin $ECR_URI

  build:
    commands:
      - echo "Building Docker image..."
      - cd backend
      - docker build -f Dockerfile.minimal -t flutter-ecs-app:latest .
      - docker tag flutter-ecs-app:latest $ECR_URI:latest

  post_build:
    commands:
      - echo "Pushing to ECR..."
      - docker push $ECR_URI:latest
      - echo "Updating ECS service..."
      - aws ecs update-service --cluster flutter-ecs-cluster --service flutter-ecs-service --force-new-deployment --region eu-north-1
      - echo "Deployment completed successfully!"
      - echo "Image:" $ECR_URI:latest