version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Building Flutter ECS server..."
      - npm install
run:
  runtime-version: 18
  command: node ecs-server.js
  network:
    port: 3000
    env: PORT
  env:
    - name: PORT
      value: "3000"
    - name: NODE_ENV
      value: "production"